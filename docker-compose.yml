services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orthoandspinetools-postgres
    environment:
      POSTGRES_DB: orthoandspinetools
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
#      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - orthoandspinetools-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orthoandspinetools-backend
    env_file:
      - .env.cloudinary
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/orthoandspinetools
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      # Cloudinary Configuration - MUST be provided via .env.cloudinary file or shell environment
      # Never hardcode credentials in version control!
      # Create .env.cloudinary file with: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - orthoandspinetools-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orthoandspinetools-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - orthoandspinetools-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: orthoandspinetools-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/ssl/certbot:/var/www/certbot
      - ./nginx/ssl/letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - orthoandspinetools-network

volumes:
  postgres_data:
    driver: local
    labels:
      - "com.orthoandspinetools.protected=true"
      - "com.orthoandspinetools.type=database"
      - "com.orthoandspinetools.description=PostgreSQL database volume - DO NOT DELETE"
      - "com.orthoandspinetools.backup-required=true"

networks:
  orthoandspinetools-network:
    driver: bridge

